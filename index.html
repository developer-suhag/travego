<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- tailwind  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- local style sheet  -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Travego - The World's Local Travel</title>
  </head>
  <body>
    <!-- navbar  -->
    <header class="container px-24 mx-auto py-2">
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
        </div>
        <div class="flex justify-end mr-8">
          <a class="menu-item mr-2" href="#">Home</a>
          <a class="menu-item mr-2" href="#">About</a>
          <a class="menu-item mr-2" href="#">Tour Packges</a>
          <a class="menu-item mr-2" href="#">Contact us</a>
        </div>
        <div class="book-btn">
          <button class="travego-btn">Book Ticket</button>
        </div>
      </nav>
    </header>
    <!-- Rating Slider Start -->
    <section class="container px-24 mx-auto mt-8">
      <div class="grid gap-4 grid-cols-8">
        <div class="col-span-7">
          <h2 class="text-3xl w-96">
            We Provide World best Destination for you
          </h2>
        </div>
        <div class="angle">
          <i class="fas fa-angle-left left-angle"></i>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </section>
    <!-- Rating Slider End -->
  </body>
</html>
